<div data-role="header">
    <!-- back -->
    <a class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-nodisc-icon ui-alt-icon ui-btn-icon-left ui-icon-back back i18n">回去</a>
    <!-- edit -->
    <a class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-nodisc-icon ui-alt-icon ui-btn-icon-right ui-icon-edit edit i18n">编辑</a>
    <h1>&nbsp;</h1>
</div>
<div data-role="main" class="ui-content">
    <div class="ui-grid-a">

        <div class="ui-block-a">
            <div class="ui-body ui-body-d">
                <!--img src="img/man.jpg" class="center"/-->
            </div>
        </div>
        
        <div class="ui-block-b">
        {{#with donor}}
            <h3>{{name}}</h3>
            {{#if donors_cellPhone}}
            <p><a href="#" class="ui-btn ui-mini ui-btn-icon-right ui-icon-phone call-donor">{{donors_cellPhone}}</a></p>
            {{/if}}
            {{#if donors_email}}
            <p><a href="#" class="ui-btn ui-mini ui-btn-icon-right ui-icon-mail mail-donor">{{donors_email}}</a></p>
            {{/if}}
            <!-- new gift -->
            <a class="ui-btn ui-shadow ui-corner-all add-donation i18n">新的捐赠</a>
        {{/with}}
        </div>
        
    </div>
    
    <hr>
    
    <div>
        <!-- giving history -->
        <h3 class="nomrgnT i18n">捐赠记录:</h3>
        <table data-role="tables" class="ui-responsive ui-table defeault">
            <thead>
                <tr>
                    <!-- date -->
                    <th class="i18n">日期</td>
                    <!-- amount -->
                    <th class="i18n">量</td>
                </tr>
            </thead>
            <tbody>
                {{#each donations}}
                <tr>
                    <td>{{formattedDate}}</td>
                    <td>{{donItem_amount}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>			
    </div>

</div>
