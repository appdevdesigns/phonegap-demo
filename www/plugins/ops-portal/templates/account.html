<div data-role="header">
	<div class="ui-nodisc-icon"><a href="#pageone" class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-b ui-btn-inline" data-role="button">back</a></div>
</div>
<div data-role="main" class="ui-content">
	<div id="year" style="width: 100%; height: 400px; margin: 0 auto"></div>
	<p>Estimated Account Balance: XXXXXXXXX <a href="#cmb">Pie Icon</a></p>
	<h3>12 month Summary</h3>
	<table data-role="table" class="ui-responsive ui-shadow defeault">
		<thead>
			<tr>
				<th>Date</th>
				<th>Donation</th>
				<th>Expenses</th>
			</tr>
		</thead>
		<tbody>
			{{#each periods}}
			<tr onclick="window.document.location='#selected-month';">
				<td>{{date}}</td>
				<td>{{income}}</td>
				<td>{{expenses}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>

<!--/Account Balance View-->
