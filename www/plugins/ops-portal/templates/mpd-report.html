<div data-role="header">
    <!-- back -->
    <a class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-nodisc-icon ui-alt-icon ui-btn-icon-left ui-icon-back back i18n">回去</a>
    <h1>MPD</h1>
</div>

<div data-role="main" class="ui-content">
    {{#each mpdList}}
    <table data-role="tables" class="ui-responsive ui-table defeault">
        <tbody>
            <tr>
                <!-- mpd goal -->
                <td class="i18n">MPD目标</td>
                <td>{{mpdGoal}}</td>
            </tr>
            <tr>
                <!-- average monthly mpd income -->
                <td class="i18n">平均月收入MPD</td>
                <td>{{avgIncome}}</td>
            </tr>
            <tr>
                <!-- % foreign contributions -->
                <td class="i18n">％的外国捐款</td>
                <td>{{percentForeignContrib}}%</td>
            </tr>
            <tr>
                <!-- % Local Contributions -->
                <td class="i18n">％本地贡献</td>
                <td>{{percentLocalContrib}}%</td>
            </tr>
            <tr>
                <!-- Average Monthly Expense -->
                <td class="i18n">平均每月费用</td>
                <td>{{avgExpense}}</td>
            </tr>					
            <tr>
                <!-- Need Remaining -->
                <td class="i18n">剩下的需要</td>
                <td>{{needRemaining}}</td>
            </tr>
        </tbody>
    </table>

    <div id="mpd-quickview" class="ui-corner-all ui-shadow mrgntop20">
        <h1 class="center">{{percentOfNeed}}%</h1>
    </div>
    {{/each}}

</div>
