<div data-role="header">
  <button type="button" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-nodisc-icon ui-alt-icon ui-btn-icon-left ui-icon-back back">Back</button>
  <h3>Log In</h3>
</div>
<div role="main" class="ui-content">
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" can-value="username" autofocus>
    <label for="password">Password:</label>
    <input type="password" id="password" can-value="password" autofocus>
    <button type="submit" class="ui-btn ui-corner-all create" {{#validating}} disabled {{/validating}}>Submit</button>
  </form>
  {{#validating}}
    <p><i class="fa fa-spinner fa-spin" style="color:grey;"></i> Validating...</p>
  {{/validating}}
  {{#pass}}
    <p><i class="fa fa-circle" style="color:green;"></i> Successful log in!</p>
  {{/pass}}
  {{#fail}}
    <p><i class="fa fa-circle" style="color:red;"></i> Your log in attempt failed.</p>
  {{/fail}}
</div>
