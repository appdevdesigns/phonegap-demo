<div data-role="header">
    <!-- back -->
    <a class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-nodisc-icon ui-alt-icon ui-btn-icon-left ui-icon-back back i18n">回去</a>
    <h1>{{donor.name}}</h1>
</div>

<div data-role="main" class="ui-content">
  <form id="donor-edit">
    <!--Name -->
    <label for="donors_firstName" class="i18n">名称:</label>
    <div class="ui-grid-a">
      <!--First-->  
      <div class="ui-block-a padAll2">
          <input type="text" placeholder="拼音名字" data-inline="true" name="donors_firstName" id="fname" can-value="donor.donors_firstName">
      </div>
      <!--Last-->
      <div class="ui-block-b padAll2">
          <input  type="text" placeholder="拼音姓氏" data-inline="true" name="donors_lastName" id="lname" can-value="donor.donors_lastName">
      </div>
    </div>
    
    <!-- Chinese Name -->
    <label for="donors_chineseName" class="i18n">中文名:</label>
    <input  type="text" data-inline="true" name="donors_chineseName" id="donors_chineseName" can-value="donor.donors_chineseName">
    
    <div class="ui-grid-a">
        <div class="ui-block-a padAll2">
            <!--City-->
            <label for="donors_city" class="i18n">市</label>
            <input type="text" data-inline="true" name="donors_city" id="donors_city" can-value="donor.donors_city">
        </div>
        <div class="ui-block-b padAll2">
            <label for="donors_province" class="i18n">省</label>
            <input type="text" data-inline="true" name="donors_province" id="donors_province" can-value="donor.donors_province">
        </div>
    </div>

    
    <!--Phone-->
    <div class="ui-grid-a">
        <div class="ui-block-a padAll2">
            <label for="donors_cellphone" class="i18n">手机</label>
            <input type="tel" data-inline="true" name="donors_cellPhone" id="donors_cellphone" can-value="donor.donors_cellPhone">
        </div>
    <!--Email-->
        <div class="ui-block-b padAll2">
            <label for="donors_email" class="i18n">电子邮件</label>
            <input type="email" data-inline="true" name="donors_email" id="donors_email" can-value="donor.donors_email">
        </div> 
    </div>
    
    <!--Pledge-->

    <div class="ui-content corner-all ui-shadow mrgnbot20">
        <label for="fname">Giving</label>
        <div class="ui-grid-a">

              <input type="text" data-inline="true" name="donors_spouseFirstName" id="textinput-fc" can-value="donor.donors_spouseFirstName" placeholder="Amount">
            </div>
            <div class="ui-block-b padAll2">
                <select form="donor-edit" data-inline="true" name="donors_type" id="donors_type" can-value="donors_type">
                  <option value="monthly" >Monthly</option>
                  <option value="one-time">One-Time</option>  
                </select>
            </div>
        </div>	
    </div>
    -->
    
    <!--Additional Information
    <label for="info">Additional Information:</label>
    <textarea name="" id="info"></textarea>-->
    <p>{{error}}</p>
    <button type="button" class="ui-btn-inline ui-btn ui-shadow ui-corner-all float-right save i18n">
    {{#if loading}}
      <i class="fa fa-spinner fa-spin i18n" style="color:grey;"></i>
    {{else}}
        保存
    {{/if}}
    </button>
  </form>
  
  <div id="similar-donors">
  </div>
  
</div>
