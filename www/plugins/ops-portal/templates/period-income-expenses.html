<div data-role="header" class="ui-header ui-bar-a" role="banner">
  <!-- back -->
  <button type="button" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-nodisc-icon ui-alt-icon ui-btn-icon-left ui-icon-back back i18n">回去</button>
  <span class="ui-title"></span>
</div>

<div data-role="main" class="ui-content">
	<div class="ui-grid-b">
	    <!-- prev -->
		<div class="ui-block-a"><a href="#anylink" class="ui-btn ui-shadow ui-corner-all prev-btn i18n">以前</a></div>
		<div class="ui-block-b">
			<h1 class="center">{{periodDate}}</h1></div>
        <!-- next -->
		<div class="ui-block-c"><a href="#anylink" class="ui-btn ui-shadow ui-corner-all next-btn i18n">下边</a></div>
	</div>
	<div>
	    <!-- previous balance -->
		<p class="i18n">前一资产负债:<span class="prevbal">{{previousBalance}}</span></p>
		<div data-role="collapsible">
		    <!-- income total: -->
			<h1><span class="i18n">总收入:</span> <span class="v1">{{incomeTotal}}</span></h1>
			<table data-role="table" class="ui-responsive defeault">
				<thead>
					<tr>
					    <!-- category -->
						<th class="i18n">类别</th>
						<!-- amount -->
						<th class="i18n">量</th>
					</tr>
				</thead>
				<tbody>
					{{#each incomeCategoryTotals}}
					<tr>
						<td>{{category}}</td>
						<td>{{total}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
		<div data-role="collapsible">
		    <!-- expenses total -->
			<h1><span class="i18n">总费用:</span> <span class="v1">{{expensesTotal}}</span></h1>
			<table data-role="table" class="ui-responsive defeault">
				<thead>
					<tr>
					    <!-- category -->
						<th class="i18n">类别</th>
						<!-- amount -->
						<th class="i18n">量</th>
					</tr>
				</thead>
				<tbody>
					{{#each expenseCategoryTotals}}
					<tr>
						<td>{{category}}</td>
						<td>{{total}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
