<div data-role="header">
	<!--<div class="ui-nodisc-icon"><button class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-b ui-btn-inline back" data-role="button">back</button></div>-->
  <button type="button" class="ui-btn ui-shadow ui-corner-all ui-btn-inline back">Back</button>
</div>
<div data-role="main" class="ui-content">
	<div class="ui-grid-b">
		<div class="ui-block-a"><a href="#anylink" class="ui-btn ui-shadow ui-corner-all prev-btn">Prev</a></div>
		<div class="ui-block-b">
			<h1 class="center">{{periodDate}}</h1></div>
		<div class="ui-block-c"><a href="#anylink" class="ui-btn ui-shadow ui-corner-all next-btn">Next</a></div>
	</div>
	<div>
		<p>previous balance:<span class="prevbal">{{previousBalance}}</span></p>
		<div data-role="collapsible">
			<h1><span>Income total:</span> <span class="v1">{{incomeTotal}}</span></h1>
			<table data-role="table" class="ui-responsive defeault">
				<thead>
					<tr>
						<th>Category</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					{{#each incomeCategoryTotals}}
					<tr>
						<td>{{category}}</td>
						<td>{{total}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
		<div data-role="collapsible">
			<h1><span>Expenses total:</span> <span class="v1">{{expensesTotal}}</span></h1>
			<table data-role="table" class="ui-responsive defeault">
				<thead>
					<tr>
						<th>Category</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					{{#each expenseCategoryTotals}}
					<tr>
						<td>{{category}}</td>
						<td>{{total}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
