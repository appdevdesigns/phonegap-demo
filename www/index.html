<!DOCTYPE html>
<html>
  <head>
    <title>Phonegap Demo Application</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-mobile/jquery.mobile-1.4.5.css" />
    <script type="text/javascript" src="bower_components/steal/steal.js" main="js/boot"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body>
    <div data-role="page" id="contacts">
      <div data-role="header">
        <h3>Phonegap Demo</h3>
      </div>
      <div role="main" data-control="contacts" class="ui-content"></div>
    </div>

    <div data-role="page" id="contact">
      <div data-role="header">
        <h3>Edit Contact</h3>
      </div>
      <div role="main" data-control="edit-contact" class="ui-content"></div>
    </div>
  </body>
</html>
