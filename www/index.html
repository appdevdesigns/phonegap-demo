<!DOCTYPE html>
<html>
  <head>
    <title>Phonegap Demo Application</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-mobile/jquery.mobile-1.4.5.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" data-main="js/app" src="bower_components/requirejs/require.js"></script>

    <script type="text/mustache" id="template-contacts">
      <ul data-role="listview" class="ui-listview" style="margin-bottom: 2em;">
        <li data-role="list-divider" role="heading">Contacts</li>
        {{#each contacts}}
        <li class="contact" data-id="{{contactId}}"><a>{{name}}</a></li>
        {{/each}}
      </ul>
      <button class="ui-btn ui-corner-all create">Create</button>
      <button class="ui-btn ui-corner-all generate">Generate</button>
      <button class="ui-btn ui-corner-all purge">Purge</button>
    </script>

    <script type="text/mustache" id="template-contact">
      <form>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" can-value="contact.firstName" autofocus>
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" can-value="contact.lastName">
        <label for="email-address">Email address</label>
        <input type="email" id="email-address" can-value="contact.emailAddress">
        <label for="phone-number">Phone number</label>
        <input type="tel" id="phone-number" can-value="contact.phoneNumber">
        <button class="ui-btn ui-corner-all save" type="submit">Save</button>
        <button class="ui-btn ui-corner-all cancel" type="button">Cancel</button>
      </form>
    </script>
  </head>
  <body>
    <div data-role="page" id="contacts">
      <div data-role="header">
        <h3>Phonegap Demo</h3>
      </div>
      <div role="main" data-control="contacts" class="ui-content"></div>
    </div>

    <div data-role="page" id="contact">
      <div data-role="header">
        <h3>Edit Contact</h3>
      </div>
      <div role="main" data-control="edit-contact" class="ui-content"></div>
    </div>
  </body>
</html>
